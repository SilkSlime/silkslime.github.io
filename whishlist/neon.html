<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Неоновые светильники</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #e0e0e0;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }
    .card {
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #1e1e1e;
      width: 200px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }
    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      border: 1px solid #333;
    }
    .card a {
      text-decoration: none;
      color: #82aaff;
      font-weight: bold;
    }
    .card a:hover {
      text-decoration: underline;
    }
    .price {
      color: #4caf50;
      font-size: 1.2em;
      margin: 10px 0;
    }
    .description {
      color: #b0bec5;
      font-size: 0.9em;
    }
  </style>
  
</head>
<body>

    Чтобы крепилась на стену через НАНОСКОТЧ (лента прозрачная такая)
  </p>
  <div class="container" id="product-container"></div>

        price: "8 890р.",
        description: "Как на картинке (96 х 20 см.)"
      },
      {
        image: "https://static.tildacdn.com/stor6361-3562-4766-b039-626436336634/94414878.jpg",
        name: "Это твой vibe",
        link: "https://moscowneon.ru/nadpisi-na-stenu/tproduct/452797959-901277536772-neonovaya-viveska-s-nadpisyu-eto-tvoi-vi",
        price: "7 190р.",
        description: "Как на картинке (35 х 36 см.)"
      },
      {
        image: "https://static.tildacdn.com/stor3334-3362-4139-b531-326539346233/44215845.jpg",
        name: "Это по любви",

        price: "10 990р.",
        description: "Подложка по контуру, цвет теплый белый (120 х 27 см.)"
      },
      {
        image: "https://static.tildacdn.com/stor3435-3032-4338-b165-396435616164/44169307.jpg",

        description: "Как на картинке (160 х 65 см.)"
      }
    ];

    // Контейнер для карточек
    const container = document.getElementById("product-container");

    // Генерация карточек товаров
    products.forEach(product => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="${product.image}" alt="Product Image">
        <a href="${product.link}" target="_blank">${product.name || "Ссылка"}</a>
        <div class="price">${product.price || ""}</div>
        <div class="description">${product.description || ""}</div>
      `;

      container.appendChild(card);
    });
  </script>
</body>
</html>
